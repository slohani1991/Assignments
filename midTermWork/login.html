<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <script type="text/javascript" src="../assignment5/assignment.js"></script>

</head>
<body>
    <div class="container mt-4">
        <form action="./success.html" method="get">
            <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" type="text" id="email" name="email" placeholder="Enter email" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Password Pattern not matched" required>
            </div>
            <div class="form-group">
                <label class="form-label">Website</label>
                <input class="form-control" id="website" placeholder="http:// or https://" pattern="(https://|http://).*" title="Website should begin with https:// or http://" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkout" name="Checkout">
                <label class="form-check-label"> Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="validLogin()">Submit</button>
        </form>
    </div>
</body>
</html>

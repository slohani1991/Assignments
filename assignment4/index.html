<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUM Golden Dome Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/domemarket.css" />
    <script type="text/javascript" src="../assignment5/assignment.js"></script>
</head>

<body>
    <div class="top">
        <a href="#" class="navbar-brand border-end pe-4">MUM Golden Dome Market : : : SRM System</a>
        <a href="#" class="navbar-brand border-end pe-4">Products </a>
        <a href="#" class="navbar-brand border-end pe-4">Suppliers</a>
        <a href="login.html" class="navbar-brand">Login </a>
        <div class="toptext">
            <span class=""> Hello! </span>
            <input type="button" class="btn btn-light" value="Sign Out" />
        </div>
    </div>

    <form method="post">
        <div class="container">
            <h3>New Product Form</h3>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-label">Product Number</label>
                        <input class="form-control" id="product_number" type="text" name="pNumber" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" name="Name" id="name" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Unit Price</label>
                        <input class="form-control" type="text" name="price" id="price" placeholder="0.0" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-label">Quantity in Stock</label>
                        <input class="form-control" type="text" name="stock" id="stock" placeholder="0" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Supplier:</label>
                        <select class="form-control" name="supplier" id="supplier">
                            <option selected value="">Select a Supplier</option>
                            <option value="supplier2">Supplier2</option>
                            <option value="supplier3">Supplier3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date Supplied</label>
                        <input class="form-control" value="date" type="date" id="date" name="date" placeholder="yyyy-mm-dd" />
                        <span class="text-secondary">Enter a valid Date.</span>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-outline-primary">
                            Reset
                        </button>
                        <button class="btn btn-outline-danger">Cancel</button>
                        <button class="btn btn-outline-info" onclick="validTHISForm()">
                            Add Product
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
